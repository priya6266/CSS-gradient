<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS gradient</title>
    <style>
        body{
            margin: 0px;
        }
        .mybox{
            width: 100%;
            height: 400px;
            background-image: -webkit-linear-gradient(top,red,green,yellow);
            background-image: -moz-linear-gradient(top,red,green,yellow);
            background-image: linear-gradient(top,red,green,yellow);
            
        }
    </style>
</head>

<body>
      <div class="mybox"></div>
    
</body>
